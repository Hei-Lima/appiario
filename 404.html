<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Appiario</title>
    <link href="/assets/css/output.css" rel="stylesheet">
    <link href="/assets/css/fonts.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-100 relative overflow-hidden">
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-10 left-10 w-24 h-24 md:w-32 md:h-32 lg:w-40 lg:h-40 animate-bounce" style="animation-delay: 0s; animation-duration: 3s;">
            <img src="/assets/images/ico.webp" alt="" class="w-full h-full object-contain">
        </div>
        
        <div class="absolute top-20 right-16 w-20 h-20 md:w-28 md:h-28 lg:w-36 lg:h-36 animate-bounce" style="animation-delay: 1s; animation-duration: 2.5s;">
            <img src="/assets/images/cube.webp" alt="" class="w-full h-full object-contain">
        </div>
        
        <div class="absolute bottom-16 left-20 w-16 h-16 md:w-24 md:h-24 lg:w-32 lg:h-32 animate-bounce" style="animation-delay: 2s; animation-duration: 4s;">
            <img src="/assets/images/cube.webp" alt="" class="w-full h-full object-contain">
        </div>
        
        <div class="absolute bottom-24 right-8 w-28 h-28 md:w-36 md:h-36 lg:w-44 lg:h-44 animate-bounce" style="animation-delay: 0.5s; animation-duration: 3.5s;">
            <img src="/assets/images/ico.webp" alt="" class="w-full h-full object-contain">
        </div>
        
        <div class="absolute top-1/3 left-4 w-12 h-12 animate-bounce md:hidden" style="animation-delay: 1.5s; animation-duration: 2s;">
            <img src="/assets/images/cube.webp" alt="" class="w-full h-full object-contain">
        </div>
        
        <div class="absolute bottom-1/3 right-4 w-14 h-14 animate-bounce md:hidden" style="animation-delay: 2.5s; animation-duration: 3s;">
            <img src="/assets/images/ico.webp" alt="" class="w-full h-full object-contain">
        </div>
    </div>

    <div class="hero min-h-screen">
        <div class="hero-content text-center">
            <div class="max-w-md relative z-10">
                <h1 class="text-9xl font-serif font-bold text-primary mb-4 animate-pulse">
                    404
                </h1>
                
                <h2 class="text-2xl font-sans font-semibold text-base-content mb-6">
                    Page Not Found
                </h2>
                
                <p class="text-base-content/70 mb-8 font-sans">
                    Do you think only your API can make mistakes?
                </p>
                
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/" class="btn btn-primary btn-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Go Home
                    </a>
                    
                    <button onclick="history.back()" class="btn btn-outline btn-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                        </svg>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
